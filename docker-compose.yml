version: '3.8'

services:
  # ===================
  # Infrastructure
  # ===================
  mysql:
    image: mysql:8.0
    container_name: oms-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-oms}
      MYSQL_USER: ${MYSQL_USER:-oms}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-oms_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  mongodb:
    image: mongo:7.0
    container_name: oms-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-oms}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-oms_password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-oms}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  redis:
    image: redis:7-alpine
    container_name: oms-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  # ===================
  # Backend API
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oms-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-oms}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-oms}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-oms_password}
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER:-oms}:${MONGO_PASSWORD:-oms_password}@mongodb:27017/${MONGO_DATABASE:-oms}?authSource=admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - oms-network

  # ===================
  # Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: oms-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - oms-network

networks:
  oms-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
